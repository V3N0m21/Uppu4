{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <div class="row vertical-center-row">

            {% if message %}
            <div class="alert alert-danger"><p>{{ message }}</p></div>
            {% endif %}
            <div class="jumbotron">
                <div class="container col-md-offset-4">
            <form method="post" action="" name="load" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="loadFile">Выберите файл</label>
                    <input type="file"  name="load" id="loadFile" >
                </div>
                <div class="form-group">
                    <label for="comment">Комментарий к файлу</label>
                    <input type="text" name="comment" id="comment">
                </div>

                <input type="submit" class="btn btn-default" value="Load" name="load">
            </form>
                </div>
            </div>

    </div>
</div>
{% endblock %}
